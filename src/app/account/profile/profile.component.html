<div class="main">

    <div class="accountbtn">
        <p-button type="" label="Add User" (click)="add()"></p-button>
    </div>

    <div class="container">
        <p-table responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>phone number</th>
                    <th>edit</th>
                    <th>delete</th>

                </tr>
                <!-- </ng-template>
            <ng-template pTemplate="body" let-user let-columns="user" let-rowIndex="rowIndex"> -->
                <tr *ngFor="let use of user; index as i; first as isFirst">

                    <td>{{use.name}}</td>
                    <td>{{use.email}}</td>
                    <td>{{use.phoneno}}</td>

                    <td>
                        <div class="addbtn">
                            <p-button type="" label="edit" (click)="add()"></p-button>
                        </div>
                    </td>
                    <td>
                        <div class="delbtn">
                            <p-button type="" label="delete"></p-button>
                        </div>
                    </td>
                </tr>


            </ng-template>
        </p-table>
        <!-- {{message}} -->
    </div>
