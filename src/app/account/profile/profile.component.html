<p-table  responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>name</th>
            <th>email</th>
            <th>phone number</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
