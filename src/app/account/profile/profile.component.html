<div class="main">

    <div class="accountbtn">
        <p-button type="" label="Add User" (onClick)="add()"></p-button>
    </div>

    <div class="container">
        <p-table [value]="product" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>phone number</th>
                    <th>edit</th>
                    <th>delete</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-columns="product" let-rowIndex="rowIndex">
                <tr>

                    <td>{{product.Name}}</td>
                    <td>{{product.EmailAddress}}</td>
                    <td>{{product.PhoneNumber}}</td>

                    <td>
                        <div class="addbtn">
                            <p-button type="" label="edit" (onClick)="add()"></p-button>
                        </div>
                    </td>
                    <td>
                        <div class="delbtn">
                            <p-button type="" label="delete" (click)="accountdel(rowIndex)"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        {{message}}
    </div>
